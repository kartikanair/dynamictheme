  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>

    <ion-label>Select Theme</ion-label>
    <ion-select (ionChange)=" setActiveTheme($event)">
      <ion-option *ngFor="let theme of availableThemes"
                  [value]="theme.className"
                  [selected]="theme.className === selected">
        {{theme.prettyName}}
      </ion-option>
    </ion-select>
  </ion-item>
</ion-content>
